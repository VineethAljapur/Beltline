<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h2>Register Navigation</h2>
    <form method="POST" action="/userOnly">
        <input type="submit" name="userOnly" value="User Only">
    </form>
    <form method="POST" action="/vistorOnly">
        <input type="submit" name="vistorOnly" value="Visitor Only">
    </form>
    <form method="POST" action="/employeeOnly">
        <input type="submit" name="employeeOnly" value="Employee Only">
    </form>
    <form method="POST" action="/employeeVisitor">
        <input type="submit" name="employeeVisitor" value="Employee-Visitor">
    </form>
    <form method="POST" action="/back">
        <input type="submit" name="back" value="Back">
    </form>
</div>
</body>
</html>
